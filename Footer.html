<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base para o Footer</title>
</head>
<style> 
  /* Footer Styles */
  .footer {
      background-color: #A7D096;
      padding: 20px;
      color: #000;
      font-size: 14px;
      text-align: center;
      animation: fadeIn 1s ease;
  }
  
  .footer-top {
      margin-bottom: 15px;
      font-size: 33%;
  }
  
  .footer-top img {
      width: 15%;
      height: auto;
      transition: transform 0.5s ease;
  }
  
  .footer-top:hover img {
      transform: rotate(5deg) scale(1.05);
  }
  
  .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
  }
  
  .footer-left,
  .footer-center,
  .footer-right {
      flex: 1;
      text-align: center;
      transition: all 0.3s ease;
  }
  
  .footer-left:hover, 
  .footer-right:hover {
      transform: translateY(-3px);
  }
  
  .footer-left { text-align: left; }
  .footer-right { text-align: right; }
  
  .footer-bottom a {
      text-decoration: underline;
      color: black;
      transition: color 0.3s ease;
  }
  
  .footer-bottom a:hover {
      color: #5a8f3d;
  }
  
  /* AnimaÃ§Ãµes */
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  
  @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
  }
  
  @keyframes slideUp {
      from { 
          opacity: 0;
          transform: translateY(20px);
      }
      to { 
          opacity: 1;
          transform: translateY(0);
      }
  }
  
  @keyframes fadeInUp {
      from { 
          opacity: 0;
          transform: translateY(20px);
      }
      to { 
          opacity: 1;
          transform: translateY(0);
      }
  }
  
  @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
  }
  
  .floating {
      animation: float 3s ease-in-out infinite;
  }
  
  @media (max-width: 600px) {
      .footer-bottom {
          flex-direction: column;
          text-align: center;
      }
  
      .footer-left,
      .footer-center,
      .footer-right {
          text-align: center;
      }
      
      .hero h1 {
          font-size: 2rem;
      }
      
      .hero p {
          font-size: 1rem;
      }
      
      .header-img img {
          height: 100px;
          top: -30px;
      }
      
      .features-container {
          flex-direction: column;
          align-items: center;
      }
      
      .feature-card {
          width: 100%;
          max-width: 300px;
      }
      
      .menu-container {
          width: 250px;
      }
      
      .menu-items a {
          font-size: 16px;
      }
  }
</style>
