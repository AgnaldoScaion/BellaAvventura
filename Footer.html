      html, body {

      .footer-bottom {
        display: flex;

      .footer-left,
      .footer-center,

      }
  
      .footer-left { text-align: left; }
      .footer-right { text-align: right; }
  
      .footer-bottom a {
        text-decoration: underline;
        color: black;
      }
  
      @media (max-width: 600px) {
        .footer-bottom {
          flex-direction: column;
          text-align: center;
        }
  
        .footer-left,
        .footer-center,
        .footer-right {
          text-align: center;
        }
      }
</style>
