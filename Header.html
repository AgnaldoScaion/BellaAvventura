<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header - Bella Avventura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'GaramondBold';
      src: local('Garamond'), serif;
      font-weight: bold;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      background-color: #f3f7f3;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #A7D096;
      position: relative;
      height: 86px;
    }

    .header-img img {
      height: 126px;
      transition: transform 0.5s ease;
    }

    .header-img {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #A7D096;
      position: relative;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-icon:hover {
      transform: scale(1.1);
    }

    .user-header {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Estilos do Menu */
    .menu-box {
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: #d6e3d6;
      border-radius: 8px;
      padding: 20px;
      width: 260px;
      display: flex;
      gap: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Garamond', serif;
      z-index: 10;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .menu-lateral {
      background-color: #88b68b;
      width: 24px;
      border-radius: 8px;
    }

    .menu-conteudo {
      flex: 1;
    }

    .menu-conteudo h2 {
      font-size: 20px;
      margin: 0;
      border-bottom: 1px solid #999;
      padding-bottom: 10px;
    }

    .menu-conteudo ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    .menu-conteudo li {
      margin: 15px 0;
    }

    .menu-conteudo a {
      text-decoration: none;
      color: black;
      transition: color 0.2s;
    }

    .menu-conteudo a:hover {
      color: #3a6545;
    }

    .hidden {
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
    }

    .visible {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Fazer a logo flutuar */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Top Header -->
    <div class="top-header">
      <div class="menu-icon" id="menuToggle">â˜°</div>
      <div class="user-header" id="userHeader">
        <span>ðŸ‘¤</span> Visitante
      </div>
    </div>

    <!-- Container do Menu -->
    <div id="menuContainer"></div>

    <!-- Logo -->
    <div class="header">
      <div class="header-img">
        <a href="Entrada.html">
          <img src="https://i.ibb.co/Q7T008b1/image.png" alt="Logo" />
        </a>
      </div>
    </div>
  </div>



  <!-- Scripts Incorporados -->
  <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verifica autenticaÃ§Ã£o
            checkAuth();

            // Configura menu
            setupMenu();

            // Verifica mensagem de sucesso
            const urlParams = new URLSearchParams(window.location.search);
            const msg = urlParams.get('msg');

            if (msg === 'login') {
                showNotification('Login realizado com sucesso!', 'success');
            } else if (msg === 'cadastro') {
                showNotification('Cadastro realizado com sucesso!', 'success');
            }
        });

        function checkAuth() {
            const userData = JSON.parse(localStorage.getItem('currentUser'));

            if (userData) {
                // Atualiza header
                document.querySelector('.user-header').innerHTML = `
                <span>ðŸ‘¤</span> ${userData.firstName}
            `;

                // Carrega menu logado
                loadMenu('MenuLogado.html');
            } else {
                // Carrega menu nÃ£o logado
                loadMenu('MenuNaoLogado.html');
            }
        }

        function loadMenu(menuFile) {
            fetch(menuFile)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('menuContainer').innerHTML = html;
                    setupMenu();
                });
        }

        function setupMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const menu = document.querySelector('.menu-box');

            if (menu && menuIcon) {
                menuIcon.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                    menu.classList.toggle('visible');
                });
            }

            // Configura logout se existir
            const logoutBtn = document.getElementById('logout-link');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.removeItem('currentUser');
                    window.location.href = 'Entrada.html';
                });
            }
        }

        function showNotification(message, type) {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.classList.add('show');
            }, 10);

            setTimeout(() => {
                notif.classList.remove('show');
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }
  </script>
</body>

</html>
