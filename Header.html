<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base para o Header</title>
</head>
<style>
    @font-face {
        font-family: 'GaramondBold';
        src: local('Garamond'), serif;
        font-weight: bold;
      }
  
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        display: flex;
        flex-direction: column;
        background-color: #f3f7f3;
      }
  
      .wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

    .top-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        background-color: #A7D096;
        position: relative;
        
      }
  
      .menu-icon {
        font-size: 24px;
        cursor: pointer;
      }
  
      .user-header {
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
  
      /* Header Logo */
      .header {
        background-color: #A7D096;
        position: relative;
        height: 86px; /* Match the height of the image */
      }
      .header-img img {
        height: 126px;
      }
      
      .header-img {
        position:absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
      }
  
</style>

</html>
