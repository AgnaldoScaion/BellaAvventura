<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Usuário Logado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" href="https://i.ibb.co/vx2Dzj9v/image.png">
  <style>
    .menu-box {
        position: absolute;
        top: 50px;
        left: 20px;
        background-color: #d6e3d6;
        border-radius: 8px;
        padding: 20px;
        width: 260px;
        display: flex;
        gap: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: 'Garamond', serif;
        z-index: 10;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
    
      .menu-lateral {
        background-color: #88b68b;
        width: 24px;
        border-radius: 8px;
      }
    
      .menu-conteudo {
        flex: 1;
      }
    
      .menu-conteudo h2 {
        font-size: 20px;
        margin: 0;
        border-bottom: 1px solid #999;
        padding-bottom: 10px;
      }
    
      .menu-conteudo ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
      }
    
      .menu-conteudo li {
        margin: 15px 0;
      }
    
      .menu-conteudo a {
        text-decoration: none;
        color: black;
        transition: color 0.2s;
      }
    
      .menu-conteudo a:hover {
        color: #3a6545;
      }
    
      /* Esconde o menu inicialmente */
      .hidden {
        visibility: hidden;
        opacity: 0;
        pointer-events: none;
      }
    
      .visible {
        visibility: visible;
        opacity: 1;
        pointer-events: auto;
      }
  </style>
</head>
<body>
  <div id="menu-logado" class="menu-box hidden">
    <div class="menu-lateral"></div>
    <div class="menu-conteudo">
      <h2>MENU <span class="user-name" id="menu-user-name">Usuário</span></h2>
      <ul>
        <li><a href="perfil.html">Meu Perfil</a></li>
        <li><a href="restaurantes.html"> Restaurantes</a></li>
        <li><a href="hoteis.html">Hotéis</a></li>
        <li><a href="pontos_turisticos.html">Pontos Turísticos</a></li>
        <li><a href="feedbacks.html"> Meus Feedbacks</a></li>
        <li><a href="SobreNos.html"> Sobre nós</a></li>
        <li><a href="#" id="logout-link"><span class="logout-btn">Sair</span></a></li>
      </ul>
    </div>
  </div>

  <script>
    // Atualiza nome do usuário
    document.addEventListener('DOMContentLoaded', function() {
      const userData = JSON.parse(localStorage.getItem('currentUser'));
      if (userData) {
        document.getElementById('menu-user-name').textContent = userData.firstName;
      }
    });
  </script>
</body>
</html>
