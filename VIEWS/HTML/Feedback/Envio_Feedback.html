    <style>
        @font-face {
            font-family: 'GaramondBold';

        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;

        .wrapper {

        }

        .header {

        .header-img img {

        }

        .header-img {

            transform: translateX(-50%);

        }

        .top-header {

            justify-content: space-between;

            padding: 10px 30px;
            background-color: #A7D096;
            position: relative;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-icon:hover {
            transform: scale(1.1);
        }

        .user-header {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .menu-box {
            position: absolute;
            top: 50px;
            left: 20px;
            background-color: #d6e3d6;
            border-radius: 8px;
            padding: 20px;
            width: 260px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            z-index: 10;

        }

        .menu-lateral {

            border-radius: 8px;
        }

        .menu-conteudo {

        }

            margin: 0;
            border-bottom: 1px solid #999;
            padding-bottom: 10px;
        }

        .menu-conteudo ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .menu-conteudo li {
            margin: 15px 0;
        }

        .menu-conteudo a {
            text-decoration: none;
            color: black;
            transition: color 0.2s;
        }

        .menu-conteudo a:hover {
            color: #3a6545;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }

        .main-content {
            padding: 2rem;

            margin: 0 auto;

        .page-title {

        .page-subtitle {
            text-align: center;
            font-weight: 400;
            margin-bottom: 3rem;
            color: #333;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .feedback-container {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

        .feedback-container h3 {

            margin-top: 0;
            margin-bottom: 1rem;
        }

        .feedback-form {

            flex-direction: column;
            gap: 1rem;
        }

        .feedback-grupo {
            flex: 1;
            min-width: 200px;
        }

        .feedback-grupo label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: #333;
        }

        .feedback-grupo select,
        .feedback-grupo input,
        .feedback-grupo textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #D8E6D9;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
        }

        .feedback-botoes {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
            width: 100%;
        }

        .btn-enviar,
        .btn-ver-feedback {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-enviar {
            background-color: #5a8f3d;
            color: white;
        }

        .btn-enviar:hover {
            background-color: #4a7d2d;
        }

        .btn-ver-feedback {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-ver-feedback:hover {
            background-color: #e0e0e0;
        }

        .footer {
            background-color: #A7D096;
            padding: 20px;
            color: #000;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .footer-top {
            margin-bottom: 15px;
            font-size: 33%;
        }

        .footer-top img {
            width: 15%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .footer-top:hover img {
            transform: rotate(5deg) scale(1.05);
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .footer-left,
        .footer-center,
        .footer-right {
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
        }

        .footer-left:hover,
        .footer-right:hover {
            transform: translateY(-3px);
        }

        .footer-left {
            text-align: left;
        }

        .footer-right {
            text-align: right;
        }

        .footer-bottom a {
            text-decoration: underline;
            color: black;
            transition: color 0.3s ease;
        }

        .footer-bottom a:hover {
            color: #5a8f3d;
        }

        .notificacao {
            background-color: #5a8f3d;
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: bold;
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 300px;
        }

        .notificacao.show {
            display: block;
            animation: fadeOut 4s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .feedback-form {
                flex-direction: column;
            }
        }

        @media (max-width: 600px) {
            .footer-bottom {
                flex-direction: column;
                text-align: center;
            }

            .footer-left,
            .footer-center,
            .footer-right {
                text-align: center;
            }

            .header-img img {
                height: 100px;
                top: -30px;
            }
        }
    </style>
</head>

    <script>
        // Verifica autenticaÃ§Ã£o
        function checkAuth() {
            const userData = JSON.parse(localStorage.getItem('currentUser'));

            if (userData) {
                // Atualiza header
                document.querySelector('.user-header').innerHTML = `
                    <span>ðŸ‘¤</span> ${userData.firstName}
                `;

                // Carrega menu logado
                loadMenu('MenuLogado.html');
            } else {
                // Carrega menu nÃ£o logado
                loadMenu('MenuNaoLogado.html');
            }
        }

        // Carrega o menu
        function loadMenu(menuFile) {
            fetch(menuFile)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('menuContainer').innerHTML = html;
                    setupMenu();
                });
        }

        // Configura o menu
        function setupMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const menu = document.querySelector('.menu-box');

            if (menu && menuIcon) {
                menuIcon.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                    menu.classList.toggle('visible');
                });
            }

            // Configura logout se existir
            const logoutBtn = document.getElementById('logout-link');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.removeItem('currentUser');
                    window.location.href = 'Entrada.html';
                });
            }
        }

        // Verifica autenticaÃ§Ã£o e configura o menu
        document.addEventListener('DOMContentLoaded', function () {
            checkAuth();
            setupMenu();

            // Configura o botÃ£o de enviar feedback
            document.querySelector('.btn-enviar').addEventListener('click', function() {
                const restaurante = document.getElementById('restaurante').value;
                const avaliacao = document.getElementById('avaliacao').value;
                const comentario = document.getElementById('comentario').value;

                if (restaurante && avaliacao && comentario) {
                    alert('Feedback enviado com sucesso!');
                    // Aqui vocÃª pode adicionar a lÃ³gica para salvar o feedback
                } else {
                    alert('Por favor, preencha todos os campos.');
                }
            });
        });
