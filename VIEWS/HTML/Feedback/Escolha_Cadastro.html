     <style>
    @font-face {
      font-family: 'GaramondBold';
      src: local('Garamond'), serif;
      font-weight: bold;

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Inter', sans-serif;
  font-weight: 700;
  display: flex;
  flex-direction: column;
  background: url('../IMAGENS/viagem-de-aviao.jpg') no-repeat center center fixed;
  background-size: cover;
}

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding-bottom: 20px;
    }

    .header {
      background-color: #A7D096;
      position: relative;
      height: 86px;
    }

    .header-img img {
      height: 126px;
    }

    .header-img {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-5%);
      z-index: 1;
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #A7D096;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .user-header {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

.quadrado {
background-color: transparent;  max-width: 420px;
  margin: 4rem auto;
  padding: 3rem 2.5rem 3.5rem 2.5rem;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
  text-align: center;
  font-family: 'GaramondBold', serif;
  color: #3e6b1a;
  border: 2px solid #a7d096;
  backdrop-filter: saturate(180%) blur(10px); /* efeito glass */
}

.quadrado h1 {
  font-size: 4rem;
  margin-bottom: 2.5rem;
  font-weight: 700;
}

.botoes-container {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.botao, .botao2 {
  flex: 1 1 45%;
  background-color: #5a8f3d;
  color: white;
  text-decoration: none;
  padding: 1rem 1.2rem;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(59, 90, 23, 0.45);
  transition: background-color 0.3s ease, transform 0.2s ease;
  display: inline-block;
}

.botao:hover, .botao2:hover {
  background-color: #4a7d2d;
  transform: translateY(-3px);
  box-shadow: 0 7px 15px rgba(40, 70, 15, 0.6);
}

.botao3 {
  display: inline-block;
  color: #5a8f3d;
  font-weight: 700;
  text-decoration: underline;
  cursor: pointer;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.botao3:hover {
  color: #4a7d2d;
}

    .footer {
      background-color: #A7D096;
      padding: 20px;
      color: #000;
      font-size: 14px;
      text-align: center;
      width: auto;
      flex-shrink: 0;
    }

    .footer-top {
      margin-bottom: 15px;
      font-size: 33%;
    }

    .footer-top img {
      width: 15%;
      height: auto;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .footer-left,
    .footer-center,
    .footer-right {
      flex: 1;
      text-align: center;
    }

    .footer-left {
      text-align: left;
    }

    .footer-right {
      text-align: right;
    }

    .footer-bottom a {
      text-decoration: underline;
      color: black;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, 0px);
      }

      50% {
        transform: translate(-50%, -5px);
      }

      100% {
        transform: translate(-50%, 0px);
      }
    }

    @media (max-width: 600px) {
      .cadastro-container {
        padding: 1rem;
        margin: 3rem auto;
      }

      .header-img img {
        height: 100px;
        top: -30px;
      }

      .footer-bottom {
        flex-direction: column;
        text-align: center;
      }

      .footer-left,
      .footer-center,
      .footer-right {
        text-align: center;
      }
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease, top 0.3s ease;
      background-color: #4CAF50;
    }

    .notification.show {
      top: 30px;
      opacity: 1;
    }
  </style>
</head>
