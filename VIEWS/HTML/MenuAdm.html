<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - Administrador</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/vx2Dzj9v/image.png">
  <style>
    .menu-box {
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: #d6e3d6;
      border-radius: 8px;
      padding: 20px;
      width: 260px;
      display: flex;
      gap: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Garamond', serif;
      z-index: 10;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .menu-lateral {
      background-color: #88b68b;
      width: 24px;
      border-radius: 8px;
    }

    .menu-conteudo {
      flex: 1;
    }

    .menu-conteudo h2 {
      font-size: 20px;
      margin: 0;
      border-bottom: 1px solid #999;
      padding-bottom: 10px;
    }

    .menu-conteudo ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    .menu-conteudo li {
      margin: 15px 0;
    }

    .menu-conteudo a {
      text-decoration: none;
      color: black;
      transition: color 0.2s;
    }

    .menu-conteudo a:hover {
      color: #3a6545;
    }

    /* Esconde o menu inicialmente */
    .hidden {
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
    }

    .visible {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<!-- menu-adm.html -->
<div id="menu-adm" class="menu-box hidden">
  <div class="menu-lateral"></div>
  <div class="menu-conteudo">
    <h2>MENU ADM</h2>
    <ul>
      <li><a href="painel.html">▪ Painel de Controle</a></li>
      <li><a href="usuarios.html">▪ Gerenciar Usuários</a></li>
      <li><a href="vendas.html">▪ Ver Vendas</a></li>
      <li><a href="relatorios.html">▪ Relatórios</a></li>
      <li><a href="logout.html">▪ Sair</a></li>
    </ul>
  </div>
</div>
