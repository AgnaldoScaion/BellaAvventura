<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Bella Avventura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        @font-face {
            font-family: 'GaramondBold';
            src: local('Garamond'), serif;
            font-weight: bold;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            background-color: #f3f7f3;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding-bottom: 20px;
        }

        .header {
            background-color: #A7D096;
            position: relative;
            height: 86px;
        }

        .header-img img {
            height: 126px;
        }

        .header-img {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-5%);
            z-index: 1;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #A7D096;
            position: relative;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .user-header {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            text-align: center;
        }

        .login-title {
            font-family: 'GaramondBold', serif;
            color: #5a8f3d;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .login-box {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            border: 3px solid #D8E6D9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5a8f3d;
            font-weight: bold;
        }

        .form-group input {
            width: 92%;
            padding: 0.8rem;
            border: 2px solid #D8E6D9;
            border-radius: 8px;
            font-size: 1rem;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 1.5rem;
            color: #5a8f3d;
            text-decoration: none;
        }

        .login-button {
            background-color: #5a8f3d;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #4a7d2d;
        }

        .back-button {
            display: inline-block;
            color: #5a8f3d;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
        }

        .footer {
            background-color: #A7D096;
            padding: 20px;
            color: #000;
            font-size: 14px;
            text-align: center;
            width: auto;
            flex-shrink: 0;
        }

        .footer-top {
            margin-bottom: 15px;
            font-size: 33%;
        }

        .footer-top img {
            width: 15%;
            height: auto;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .footer-left,
        .footer-center,
        .footer-right {
            flex: 1;
            text-align: center;
        }

        .footer-left { text-align: left; }
        .footer-right { text-align: right; }

        .footer-bottom a {
            text-decoration: underline;
            color: black;
        }

        @keyframes float {
            0% { transform: translate(-50%, 0px); }
            50% { transform: translate(-50%, -5px); }
            100% { transform: translate(-50%, 0px); }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 1rem;
                margin: 3rem auto;
            }

            .header-img img {
                height: 100px;
                top: -30px;
            }

            .footer-bottom {
                flex-direction: column;
                text-align: center;
            }

            .footer-left,
            .footer-center,
            .footer-right {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="top-header">
            <div class="menu-icon">â˜°</div>
            <div class="user-header">
                <span>ðŸ‘¤</span> UsuÃ¡rio
            </div>
        </div>

        <div class="header">
            <div class="header-img">
                <a href="Entrada.html">
                    <img src="https://i.ibb.co/Q7T008b1/image.png" alt="Logo" class="floating" />
                </a>
            </div>
        </div>

        <div id="menuContainer1"></div>

        <main class="main-content">
            <div class="login-container">
                <h1 class="login-title">Login</h1>

                <div class="login-box">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                    </div>

                    <a href="#" class="forgot-password">Esqueci minha senha</a>

                    <button type="button" class="login-button" id="loginButton">Entrar</button>

                    <a href="Entrada.html" class="back-button">Voltar</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-top">
                <a href="https://www.bellaavventura.com.br/">
                    <img src="https://i.ibb.co/j9vGknyy/image.png" alt="image" border="0">
                </a>
            </div>
            <div class="footer-bottom">
                <div class="footer-left">
                    <a href="mailto:bella.avventura@gmail.com">ðŸ“§ bella.avventura@gmail.com</a>
                </div>
                <div class="footer-center">Â© 2025 Bella Avventura</div>
                <div class="footer-right">
                    <a href="TermosCondicoes.html">Termos e condiÃ§Ãµes</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // MÃ¡scara CPF
        document.addEventListener('DOMContentLoaded', function () {
            const cpfInput = document.getElementById('cpf');
            cpfInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            });
        });

        // ValidaÃ§Ã£o e login
        document.getElementById('loginButton').addEventListener('click', function () {
            const cpf = document.getElementById('cpf').value.trim();
            const senha = document.getElementById('senha').value.trim();

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuarioEncontrado = usuarios.find(user => user.cpf === cpf && user.senha === senha);

            if (usuarioEncontrado) {
                localStorage.setItem('mensagemLogin', 'Login Realizado');
                window.location.href = 'Entrada.html';
            } else {
                alert('CPF ou senha invÃ¡lidos!');
            }
        });

        // Menu
        fetch('../HTML/MenuNaoLogado.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('menuContainer1').innerHTML = html;
            const menu = document.getElementById('menu-nao-logado');
            const menuIcon = document.querySelector('.menu-icon');

            if (menu && menuIcon) {
                menuIcon.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                    menu.classList.toggle('visible');
                });
            }
        })
        .catch(err => console.error('Erro ao carregar menu:', err));
    </script>
</body>
</html>
